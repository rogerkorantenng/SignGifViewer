<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#0f172a"/>

  <!-- Decorative Circles -->
  <circle cx="100" cy="100" r="250" fill="#1e3a5f" opacity="0.5"/>
  <circle cx="1100" cy="700" r="300" fill="#2d1b4e" opacity="0.5"/>
  <circle cx="950" cy="100" r="150" fill="#4a1942" opacity="0.4"/>

  <!-- Left Hand Icon -->
  <g transform="translate(150, 220) scale(1.3)">
    <path d="M60 180 Q40 160 45 120 L50 80 Q52 60 65 60 Q78 60 80 80 L82 95
             L85 50 Q87 30 100 30 Q113 30 115 50 L117 95
             L120 40 Q122 20 135 20 Q148 20 150 40 L152 95
             L155 50 Q157 30 170 30 Q183 30 185 50 L183 120
             Q190 100 205 105 Q220 110 215 130 L200 170
             Q190 200 160 210 L80 210 Q50 200 60 180 Z"
          fill="#60a5fa"/>
    <!-- Motion Lines -->
    <path d="M30 100 Q10 120 30 140" stroke="#60a5fa" stroke-width="4" fill="none" opacity="0.7"/>
    <path d="M15 85 Q-10 115 15 145" stroke="#60a5fa" stroke-width="3" fill="none" opacity="0.5"/>
    <path d="M0 95 Q-20 115 0 140" stroke="#60a5fa" stroke-width="2" fill="none" opacity="0.3"/>
  </g>

  <!-- Bridge Connection -->
  <g transform="translate(400, 350)">
    <path d="M0 60 Q200 -40 400 60" stroke="#8b5cf6" stroke-width="6" fill="none"/>
    <circle cx="100" cy="25" r="10" fill="#3b82f6"/>
    <circle cx="200" cy="5" r="8" fill="#8b5cf6"/>
    <circle cx="300" cy="25" r="10" fill="#ec4899"/>
  </g>

  <!-- Right Side - AI Chip Icon -->
  <g transform="translate(880, 220) scale(1.3)">
    <rect x="40" y="40" width="120" height="120" rx="20" fill="none" stroke="#60a5fa" stroke-width="4"/>

    <!-- Circuit Lines - Top -->
    <line x1="100" y1="40" x2="100" y2="5" stroke="#60a5fa" stroke-width="3"/>
    <line x1="70" y1="40" x2="70" y2="15" stroke="#60a5fa" stroke-width="3"/>
    <line x1="130" y1="40" x2="130" y2="15" stroke="#60a5fa" stroke-width="3"/>

    <!-- Circuit Lines - Left -->
    <line x1="40" y1="100" x2="5" y2="100" stroke="#60a5fa" stroke-width="3"/>
    <line x1="40" y1="70" x2="15" y2="70" stroke="#60a5fa" stroke-width="3"/>
    <line x1="40" y1="130" x2="15" y2="130" stroke="#60a5fa" stroke-width="3"/>

    <!-- Circuit Lines - Right -->
    <line x1="160" y1="100" x2="195" y2="100" stroke="#60a5fa" stroke-width="3"/>
    <line x1="160" y1="70" x2="185" y2="70" stroke="#60a5fa" stroke-width="3"/>
    <line x1="160" y1="130" x2="185" y2="130" stroke="#60a5fa" stroke-width="3"/>

    <!-- Circuit Lines - Bottom -->
    <line x1="100" y1="160" x2="100" y2="195" stroke="#60a5fa" stroke-width="3"/>
    <line x1="70" y1="160" x2="70" y2="185" stroke="#60a5fa" stroke-width="3"/>
    <line x1="130" y1="160" x2="130" y2="185" stroke="#60a5fa" stroke-width="3"/>

    <!-- Inner Brain Pattern -->
    <circle cx="100" cy="100" r="30" fill="none" stroke="#a78bfa" stroke-width="3"/>
    <path d="M80 90 Q100 70 120 90" stroke="#a78bfa" stroke-width="3" fill="none"/>
    <path d="M80 110 Q100 130 120 110" stroke="#a78bfa" stroke-width="3" fill="none"/>

    <!-- Connector dots -->
    <circle cx="100" cy="5" r="6" fill="#60a5fa"/>
    <circle cx="70" cy="15" r="5" fill="#60a5fa"/>
    <circle cx="130" cy="15" r="5" fill="#60a5fa"/>
    <circle cx="5" cy="100" r="6" fill="#60a5fa"/>
    <circle cx="195" cy="100" r="6" fill="#60a5fa"/>
    <circle cx="100" cy="195" r="6" fill="#60a5fa"/>
  </g>

  <!-- Main Title -->
  <text x="600" y="580" font-family="Arial, Helvetica, sans-serif" font-size="90" font-weight="bold" fill="white" text-anchor="middle">
    SignBridge
  </text>

  <!-- Tagline -->
  <text x="600" y="645" font-family="Arial, Helvetica, sans-serif" font-size="30" fill="#94a3b8" text-anchor="middle">
    AI-Powered Sign Language Translation
  </text>

  <!-- Gemini Badge -->
  <rect x="490" y="680" width="220" height="45" rx="22" fill="#1e293b" stroke="#334155" stroke-width="2"/>
  <text x="600" y="712" font-family="Arial, Helvetica, sans-serif" font-size="18" font-weight="500" fill="#e2e8f0" text-anchor="middle">
    Powered by Gemini 3
  </text>

  <!-- Accent Line Bottom -->
  <rect x="400" y="760" width="400" height="5" rx="2" fill="#8b5cf6"/>
</svg>
